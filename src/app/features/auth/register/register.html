<body
    class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4 transition-colors duration-300">
    <div
        class="flex flex-col md:flex-row w-full max-w-5xl bg-card-light dark:bg-card-dark rounded-2xl shadow-xl overflow-hidden min-h-[700px]">
        <div class="hidden md:flex md:w-1/2 bg-primary relative items-center justify-center overflow-hidden">
            <div
                class="absolute top-0 left-0 w-64 h-64 bg-white opacity-10 rounded-full -translate-x-1/2 -translate-y-1/2 blur-2xl">
            </div>
            <div
                class="absolute bottom-0 right-0 w-80 h-80 bg-white opacity-10 rounded-full translate-x-1/2 translate-y-1/2 blur-2xl">
            </div>
            <div class="z-10 text-center px-8">
                <div class="mb-8 flex justify-center">
                    <div class="bg-white/20 backdrop-blur-sm p-6 rounded-full shadow-lg">
                        <img alt="Blue delivery scooter logo"
                            class="w-32 h-32 object-contain mix-blend-multiply filter contrast-125 brightness-110 rounded-full bg-white"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDEtuKTS5O_W-yVMV4-oJrzL_V70Rz4-6WBX6B3cBa7EBhqjUMc_47sadCm0rtFfDG97bvdqJgUMvjXFi0texwTHCPo76vuUrvSW67YZSP0ChiUk78siZ8u6wpikaLhR0jmekXSaKn6LcTZeK7_sYgE6Gz4mcnHvWoXWD4eKtsSzqP-QtSrr0UoB9zuMGKVHMA2PKpqxo_cyV73fE2_aBG7Vtm0lufL4OEmIRdjkJMhN8n-i351e11eqqu68T8BpAbGXqPupA-Qhbw" />
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-white mb-4">Fastest Delivery</h2>
                <p class="text-white/90 text-lg">Join our community and get your favorite meals delivered to your
                    doorstep in minutes.</p>
            </div>
        </div>
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative">
            <div class="md:hidden flex justify-center mb-6">
                <img alt="Blue delivery scooter logo" class="w-20 h-20 object-contain rounded-full bg-primary/10 p-2"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuAG0_Xbpuv3bCdOMC2GmNN1jZWqtwQRrpC1qfZ7cLqGq4KFXnYBI6FgsnJL921aolq2HsUsNs7IzsbecS49q-yOiluihln3IBl9zzOwthzlxEvf5mvI-h4NO2OJ7o33oCs1GLDVC4BSHyYkKr2oYi35YUZt9HmEmLf8dE17skNk371Nc83FSXjeg-tvf9QI-AqZrYCnNMGcjW0wZxm0iMx5qmJ228y-5CbJi3X1bt6yRuWpzK4nubyEC1i-NrJ0TSdIRUkqytTSKPY" />
            </div>
            <div class="text-left mb-8">
                <h1 class="text-3xl font-bold text-text-light dark:text-text-dark mb-2">Create Account</h1>
                <p class="text-slate-500 dark:text-slate-400">Sign up to start ordering delicious food.</p>
            </div>
            <form action="#" class="space-y-5" method="POST">
                <div>
                    <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                        for="fullName">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-icons-outlined text-slate-400 text-xl">person</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-lg bg-gray-50 dark:bg-slate-800 text-text-light dark:text-text-dark placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow sm:text-sm"
                            id="fullName" name="fullName" placeholder="John Doe" type="text" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="email">Email
                        Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-icons-outlined text-slate-400 text-xl">email</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-lg bg-gray-50 dark:bg-slate-800 text-text-light dark:text-text-dark placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow sm:text-sm"
                            id="email" name="email" placeholder="you@example.com" type="email" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1" for="phone">Phone
                        Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-icons-outlined text-slate-400 text-xl">phone</span>
                        </div>
                        <input
                            class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-lg bg-gray-50 dark:bg-slate-800 text-text-light dark:text-text-dark placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow sm:text-sm"
                            id="phone" name="phone" placeholder="+1 (555) 000-0000" type="tel" />
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-5">
                    <div class="w-full">
                        <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                            for="password">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons-outlined text-slate-400 text-xl">lock</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-lg bg-gray-50 dark:bg-slate-800 text-text-light dark:text-text-dark placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow sm:text-sm"
                                id="password" name="password" placeholder="••••••••" type="password" />
                        </div>
                    </div>
                    <div class="w-full">
                        <label class="block text-sm font-medium text-text-light dark:text-text-dark mb-1"
                            for="confirmPassword">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons-outlined text-slate-400 text-xl">lock_reset</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-lg bg-gray-50 dark:bg-slate-800 text-text-light dark:text-text-dark placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow sm:text-sm"
                                id="confirmPassword" name="confirmPassword" placeholder="••••••••" type="password" />
                        </div>
                    </div>
                </div>
                <div class="flex items-center pt-2">
                    <input
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded dark:bg-slate-700 dark:border-slate-600"
                        id="terms" name="terms" type="checkbox" />
                    <label class="ml-2 block text-sm text-slate-500 dark:text-slate-400" for="terms">
                        I agree to the <a class="text-primary hover:text-primary-hover font-medium" href="#">Terms of
                            Service</a> and <a class="text-primary hover:text-primary-hover font-medium"
                            href="#">Privacy Policy</a>
                    </label>
                </div>
                <button
                    class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors transform active:scale-[0.98]"
                    type="submit">
                    Register Account
                </button>
            </form>
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-card-light dark:bg-card-dark text-slate-500 dark:text-slate-400">
                            Already have an account?
                        </span>
                    </div>
                </div>
                <div class="mt-6 flex justify-center">
                    <a class="text-primary font-semibold hover:text-primary-hover flex items-center gap-1 transition-colors"
                        [routerLink]="'/login'">
                        Log in here
                        <span class="material-icons-outlined text-base">arrow_forward</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
