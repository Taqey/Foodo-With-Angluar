<!-- Main scrollable buttons -->
<div class="flex items-center gap-3 overflow-x-auto hide-scrollbar pb-2 ">

  <button *ngFor="let restaurant of mainCategories"
          (click)="onSelectCategory(restaurant)"
          [ngClass]="{
            'bg-primary text-white shadow-lg shadow-primary/20': selectedCategory === restaurant,
            'bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 text-gray-700 dark:text-gray-300 hover:border-primary hover:text-primary shadow-sm': selectedCategory !== restaurant
          }"
          class="flex items-center gap-2 px-4 py-2 rounded-2xl font-medium whitespace-nowrap transition-transform active:scale-95">

    <span class="material-symbols-outlined text-xl">{{ restaurant.icon }}</span>
    {{ restaurant.name }}

  </button>

  <!-- More button -->
  <button (click)="openModal()"
          class="flex items-center gap-2 px-4 py-2 bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 text-gray-700 dark:text-gray-300 rounded-2xl font-medium hover:border-primary hover:text-primary shadow-sm whitespace-nowrap transition-transform active:scale-95">
    <span class="material-symbols-outlined text-xl">more_horiz</span>
    More
  </button>

</div>

<!-- Modal Component -->
<app-category-modal
  *ngIf="modalOpen"
  [isOpen]="modalOpen"
  [categories]="restaurantCategories"
  [selected]="selectedCategory"
  (close)="closeModal()"
  (select)="onSelectCategory($event)">
</app-category-modal>
