<div class="flex flex-col gap-2 md:gap-4">
  <!-- Title & Description -->
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div class="flex flex-col gap-1">
      <h1 class="text-3xl font-black text-text-main-light dark:text-text-main-dark tracking-tight">{{ title }}</h1>
      <p class="text-text-sub-light dark:text-text-sub-dark text-sm">{{ description }}</p>
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-3 w-full md:w-auto">

      <!-- Add Button -->
      <button *ngIf="showAddButton"
        class="shrink-0 flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-white h-10 px-4 rounded-lg text-sm font-bold transition-colors shadow-lg shadow-primary/20">
        <span class="material-symbols-outlined text-[20px]">add</span>
        <span class="hidden sm:inline">{{ AddButtonText }}</span>
      </button>
      <div class="flex gap-3"> <button
          class="flex items-center gap-2 px-4 py-2.5 bg-white dark:bg-surface-dark border border-[#dae3e7] dark:border-gray-600 rounded-lg text-[#101618] dark:text-white text-sm font-bold hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors shadow-sm">
          <span class="material-symbols-outlined text-[20px]">download</span> Export </button> </div>
    </div>

  </div>
</div>
