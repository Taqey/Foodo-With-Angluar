<main class="flex-1 overflow-y-auto p-8 scroll-smooth flex flex-col gap-6">
    <app-dashboard-header title="Products" , description="Manage and track your incoming products" ,
        [showAddButton]="true" AddButtonText="Add Product"></app-dashboard-header>


    <app-food-filter></app-food-filter>
    <!-- Content Area: Grid -->
    <div class="p-6 md:p-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Card 1: In Stock -->
            @for (item of productlist; track $index) {
            <div
                class="group bg-surface-light dark:bg-surface-dark rounded-xl  border-gray-100 dark:border-gray-800 shadow-sm hover:shadow-md hover:border-primary/30 transition-all duration-200 overflow-hidden flex flex-col">
                <div class="relative h-48 w-full overflow-hidden">
                    <img alt="Juicy cheeseburger with fresh lettuce and tomato"
                        class="w-full h-full object-contain group-hover:scale-105 transition-transform duration-500"
                        data-alt="Juicy cheeseburger with fresh lettuce and tomato" [src]="getMainImage(item)" />
                    <!-- <div class="absolute top-3 left-3">
                        <span
                            class="px-2 py-1 bg-green-500/90 text-white text-xs font-bold rounded shadow-sm backdrop-blur-sm">In
                            Stock</span>
                    </div> -->
                    <button
                        class="absolute top-3 right-3 p-1.5 bg-white/80 dark:bg-black/50 hover:bg-white dark:hover:bg-black text-text-main-light dark:text-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity backdrop-blur-sm">
                        <span class="material-symbols-outlined text-[20px]">more_vert</span>
                    </button>
                </div>
                <div class="p-4 flex flex-col grow">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3
                                class="text-text-main-light dark:text-text-main-dark font-bold text-lg leading-tight mb-1">
                                {{item.name}}</h3>
                            <p
                                class="text-text-sub-light dark:text-text-sub-dark text-xs font-medium uppercase tracking-wide">
                                {{item.description}}</p>
                        </div>
                        <span class="text-primary font-bold text-lg">{{item.price}}$</span>
                    </div>
                    <div
                        class="mt-auto pt-4 border-t border-gray-100 dark:border-gray-800 flex items-center justify-between">
                        <span class="text-text-sub-light dark:text-text-sub-dark text-xs">ID: #{{item.id}}</span>
                        <div class="flex items-center gap-2">
                            <button
                                class="text-text-sub-light dark:text-text-sub-dark hover:text-primary transition-colors"><span
                                    class="material-symbols-outlined text-[20px]">edit</span></button>
                        </div>
                    </div>
                </div>
            </div>
            }

        </div>
    </div>

    <!-- Pagination Footer -->
    <app-pagination page="Products"></app-pagination>
</main>
