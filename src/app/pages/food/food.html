<main
    class="flex-1 overflow-y-auto p-8 scroll-smooth flex flex-col gap-6 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 gap-6">
    <div
        class="flex items-center justify-between bg-white dark:bg-surface-dark p-4 rounded-xl border border-[#dae3e7] dark:border-gray-700 shadow-sm gap-4">
        <app-search search="Search for food...."></app-search>
        <app-sort [sort]="sort"></app-sort>
    </div>
    <app-food-filter></app-food-filter>

    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-8">
        @for (item of productlist; track $index) {

        <div class="group bg-surface-light dark:bg-surface-dark rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 dark:border-gray-800 cursor-pointer"
            [routerLink]="['/food', item.id]">
            <div class="relative aspect-[4/3] overflow-hidden">
                <img alt="Beef Burger"
                    class="w-full h-full object-fit group-hover:scale-110 transition-transform duration-500"
                    [src]="getMainImage(item)" />
                <div
                    class="absolute top-3 right-3 bg-white/90 dark:bg-surface-dark/90 backdrop-blur-md px-2 py-1 rounded-lg flex items-center gap-1 shadow-sm">
                    <span class="material-icons-round text-yellow-400 text-sm">star</span>
                    <span class="text-xs font-bold">{{item.rating}}</span>
                </div>
            </div>
            <div class="p-4">
                <div class="flex justify-between items-start mb-1">
                    <h3
                        class="font-bold text-lg text-gray-900 dark:text-white group-hover:text-primary transition-colors">
                        {{item.name}}</h3>
                    <span class="text-primary font-bold">{{item.price}}$</span>
                </div>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-4 flex items-center gap-1">
                    <span class="material-icons-round text-sm">restaurant</span>
                    {{item.restaurant}}
                </p>
                <button
                    class="w-full py-2.5 bg-gray-50 dark:bg-gray-800 hover:bg-primary hover:text-white text-gray-700 dark:text-gray-200 font-semibold rounded-xl transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-xl">add_shopping_cart</span>
                    Add to Cart
                </button>
            </div>
        </div>

        }
    </div>

    <app-pagination page="food"></app-pagination>
</main>
