<main
    class="flex-1 overflow-y-auto p-8 scroll-smooth flex flex-col gap-6 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 gap-6">

    <div
        class="flex items-center justify-between bg-white dark:bg-surface-dark p-4 rounded-xl border border-[#dae3e7] dark:border-gray-700 shadow-sm gap-4">
        <app-search search="Search for restaurant...."></app-search>
        <app-sort [sort]="sort"></app-sort>
    </div>
    <!-- <app-customer-filter></app-customer-filter> -->
    <app-restaurant-filter></app-restaurant-filter>

    <!-- Row 3 -->
    <div class="flex items-center justify-between mb-8 mt-8">
        <h2 class="text-2xl font-display font-bold text-gray-900 dark:text-white">
            Partner Restaurants
            <span class="text-gray-400 font-normal text-lg ml-2">(124)</span>
        </h2>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div
            class="group bg-surface-light dark:bg-surface-dark rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 dark:border-gray-800 cursor-pointer">
            <div class="relative h-48 overflow-hidden">
                <img alt="Restaurant Cover"
                    class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuBMHc9R_Ppk9D_Ni4uy4JxwmPsyrdAoFywI3NEdY969NTsu8ryZZyoipSiZ8g7pORRubEeBQqVLpsvXL3w6XO9EXRwu3xgrLyKWyFy57RSt3NYAjirQ5VVd770wRekLhed3-oy12N5LQMmVvfv7WZ0w4Llm-IwBdK51_S2uc9_zZPIQHY_TJyc-MUykj8YSUva-Bbwvp0YQIyyaWNVf6YMXqezvRRlwjfDzklaNxtGgPGj2GGljqQYuRy8A-sA14-HPQvOXqDiK8HA" />
                <div
                    class="absolute top-4 right-4 bg-white/90 dark:bg-black/50 backdrop-blur-md px-2 py-1 rounded-lg flex items-center gap-1 shadow-sm">
                    <span class="material-icons-round text-yellow-400 text-sm">star</span>
                    <span class="text-xs font-bold text-gray-900 dark:text-white">4.9</span>
                    <span class="text-[10px] text-gray-500">(1.2k)</span>
                </div>
                <div class="absolute bottom-4 left-4 flex items-center gap-3">
                    <div class="w-12 h-12 rounded-xl bg-white p-1 shadow-lg">
                        <img alt="Logo" class="w-full h-full rounded-lg object-contain"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuBMHc9R_Ppk9D_Ni4uy4JxwmPsyrdAoFywI3NEdY969NTsu8ryZZyoipSiZ8g7pORRubEeBQqVLpsvXL3w6XO9EXRwu3xgrLyKWyFy57RSt3NYAjirQ5VVd770wRekLhed3-oy12N5LQMmVvfv7WZ0w4Llm-IwBdK51_S2uc9_zZPIQHY_TJyc-MUykj8YSUva-Bbwvp0YQIyyaWNVf6YMXqezvRRlwjfDzklaNxtGgPGj2GGljqQYuRy8A-sA14-HPQvOXqDiK8HA" />
                    </div>
                </div>
            </div>
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <h3
                        class="font-display font-bold text-lg text-gray-900 dark:text-white group-hover:text-primary transition-colors">
                        The Bread Basket</h3>
                </div>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Bakery • Pastries • Coffee</p>
                <div class="flex items-center gap-4 text-xs font-semibold">
                    <div class="flex items-center gap-1 text-gray-700 dark:text-gray-300">
                        <span class="material-icons-round text-base text-gray-400">schedule</span>
                        10-20 min
                    </div>
                    <div class="flex items-center gap-1 text-gray-700 dark:text-gray-300">
                        <span class="material-icons-round text-base text-gray-400">delivery_dining</span>
                        Free delivery
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-pagination page=" Restaurants
"></app-pagination>
</main>
