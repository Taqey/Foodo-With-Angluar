<div *ngIf="isOpen"
     class="fixed inset-0 z-50 flex items-center justify-center">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/40"
       (click)="closeModal()"></div>

  <!-- Modal -->
  <div class="relative bg-white w-[90%] max-w-lg rounded-xl shadow-xl p-6">

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Choose Category</h2>
      <button (click)="closeModal()"
              class="text-slate-500 hover:text-black text-xl">
        âœ•
      </button>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 max-h-80 overflow-y-auto">

      <button *ngFor="let cat of categories"
              (click)="selectCategory(cat)"
              [ngClass]="{
                'bg-slate-900 text-white': selected === cat,
                'bg-slate-100 hover:bg-slate-200': selected !== cat
              }"
              class="rounded-lg px-3 py-2 text-sm font-medium transition-colors">
        {{ cat }}
      </button>

    </div>

  </div>
</div>
