<div class="flex gap-2 overflow-x-auto pb-2">

  <button *ngFor="let food of mainFoods"
          (click)="onSelectFood(food)"
          [ngClass]="{
            'bg-slate-900 text-white': selectedFood === food,
            'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50': selectedFood !== food
          }"
          class="whitespace-nowrap rounded-full px-4 py-1.5 text-sm font-medium shadow-sm transition-colors">
    {{ food }}
  </button>

  <button (click)="openModal()"
          class="whitespace-nowrap rounded-full bg-white border border-slate-200 px-4 py-1.5 text-sm font-medium text-slate-600 hover:bg-slate-50">
    More
  </button>

</div>

<!-- Modal Component -->
<app-category-modal
  [isOpen]="modalOpen"
  [categories]="foodTypes"
  [selected]="selectedFood"
  (close)="closeModal()"
  (select)="onSelectFood($event)">
</app-category-modal>
