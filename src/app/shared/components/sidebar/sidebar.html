<aside
    class="w-64 flex-shrink-0 bg-surface-light border-r border-slate-200 dark:bg-surface-dark dark:border-slate-800 flex flex-col justify-between p-4 z-20 h-full">

    <!-- Logo + Nav -->
    <div class="flex flex-col gap-6">
        <app-logo></app-logo>

        <nav class="flex flex-col gap-1">
            <!-- Dashboard -->
            <a [routerLink]="['/dashboard']" routerLinkActive="bg-primary/10 text-primary"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-colors group">
                <span class="material-symbols-outlined text-[24px] fill-1">dashboard</span>
                <span class="text-sm font-semibold">Dashboard</span>
            </a>

            <!-- Orders -->
            <a [routerLink]="['/dashboard', 'orders']" routerLinkActive="bg-primary/10 text-primary"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-colors group">
                <span class="material-symbols-outlined text-[24px]">receipt_long</span>
                <span class="text-sm font-medium">Orders</span>
            </a>

            <!-- Products -->
            <a [routerLink]="['/dashboard', 'products']" routerLinkActive="bg-primary/10 text-primary"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-colors group">
                <span class="material-symbols-outlined text-[24px]">inventory_2</span>
                <span class="text-sm font-medium">Products</span>
            </a>

            <!-- Customers -->
            <a [routerLink]="['/dashboard', 'customers']" routerLinkActive="bg-primary/10 text-primary"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-colors group">
                <span class="material-symbols-outlined text-[24px]">group</span>
                <span class="text-sm font-medium">Customers</span>
            </a>

            <!-- Analytics -->
            <a [routerLink]="['/dashboard', 'analytics']" routerLinkActive="bg-primary/10 text-primary"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-colors group">
                <span class="material-symbols-outlined text-[24px]">analytics</span>
                <span class="text-sm font-medium">Analytics</span>
            </a>

            <!-- Settings -->
            <a [routerLink]="['/dashboard', 'settings']" routerLinkActive="bg-primary/10 text-primary"
                [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-colors group">
                <span class="material-symbols-outlined text-[24px]">settings</span>
                <span class="text-sm font-medium">Settings</span>
            </a>

        </nav>
        <!-- <div class="p-4  ">
            <button
                class="w-full flex items-center justify-between px-4 py-2  hover:bg-slate-200 text-slate-700 rounded-xl transition-all group"
                onclick="document.documentElement.classList.toggle('dark')">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg">dark_mode</span>
                    <span class="text-sm font-bold">Dark Mode</span>
                </div>
                <div class="w-10 h-5 bg-slate-300 rounded-full relative">
                    <div
                        class="absolute left-1 top-1 bg-white size-3 rounded-full transition-all group-active:translate-x-5">
                    </div>
                </div>
            </button>
        </div> -->
    </div>

    <!-- Support + Logout -->
    <div class="flex flex-col gap-4">
        <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-xl border border-slate-100 dark:border-slate-700">
            <div class="flex items-center gap-3 mb-3">
                <div class="bg-primary/20 p-1.5 rounded-full">
                    <span class="material-symbols-outlined text-primary text-sm">support_agent</span>
                </div>
                <p class="text-xs font-semibold text-slate-900 dark:text-white">Need Help?</p>
            </div>
            <p class="text-[11px] text-slate-500 mb-3">Contact our support team for any issues.</p>
            <button
                class="w-full py-1.5 bg-white dark:bg-slate-700 text-slate-900 dark:text-white text-xs font-semibold border border-slate-200 dark:border-slate-600 rounded shadow-sm hover:shadow transition-shadow">
                Contact Support
            </button>

        </div>

        <button
            class="flex items-center justify-center gap-2 w-full py-2.5 text-red-500 hover:bg-red-50 rounded-lg transition-colors text-sm font-semibold">
            <span class="material-symbols-outlined text-[20px]">logout</span>
            <span>Logout</span>
        </button>
    </div>

</aside>
